<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-brands fa-youtube"></i>
            <span class="title">YouTube</span>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="검색">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>

        <div class="icons">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <div class="category-bar">
        <ul>
            <li><span class="category-text">전체</span></li>
            <li><span class="category-text">게임</span></li>
            <li><span class="category-text">음악</span></li>
            <li><span class="category-text">라이브</span></li>
            <li><span class="category-text">영화</span></li>
            <li><span class="category-text">뉴스</span></li>
            <li><span class="category-text">스포츠</span></li>
        </ul>
    </div>

    <aside class="side">
        <nav>
            <ul>
                <li><i class="fa-solid fa-home"></i> 홈</li>
                <li><i class="fa-solid fa-clapperboard"></i> Shorts</li> 
                <li><i class="fa-solid fa-bell"></i> 구독</li>
            </ul>
        </nav>

        <nav>
            <ul>
                <li>내 페이지</li> 
                <li><i class="fa-solid fa-clock"></i> 시청 기록</li> 
                <li><i class="fa-solid fa-list"></i> 재생 목록</li> 
                <li><i class="fa-solid fa-video"></i> 내 동영상</li> 
                <li><i class="fa-solid fa-clock"></i> 나중에 볼 동영상</li> 
                <li><i class="fa-solid fa-thumbs-up"></i> 좋아요 표시한 동영상</li> 
            </ul>
        </nav>

        <nav>
            <ul>
                <li>구독</li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="video-container">
            <div class="video-item">영상 1</div>
            <div class="video-item">영상 2</div>
            <div class="video-item">영상 3</div>
            <div class="video-item">영상 4</div>
            <div class="video-item">영상 5</div>
            <div class="video-item">영상 6</div>
            <div class="video-item">영상 7</div>
            <div class="video-item">영상 8</div>
        </div>
    </main>
</body>
</html>
